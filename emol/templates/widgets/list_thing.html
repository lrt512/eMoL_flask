<!--suppress HtmlFormInputWithoutLabel -->
<div class="row button-height top-space-lg">
    <div class="col-md-12">
        <input type="text" class="lg-width list-thing-input"data-rule-minlength="1" style="margin-top:7px;"/>
        <button type="button" class="btn btn-primary btn-sm-width btn-list-thing-add">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div class="row top-space-sm">
    <div class="col-md-12">
        <div class="btn-toolbar" role="toolbar">
            <div class="input-group">
                <select class="lg-width list-thing-list" size="10" data-rule-hasone="true" id="{{ list_thing_id }}"></select>
            </div>
            <div class="btn-group-vertical" style="margin-left:4px;">
                <button type="button" class="btn btn-primary btn-sm-width btn-list-thing-remove disabled"
                    style="border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </button>
                <div class="btn-group-vertical" style="margin-top:71px;">
                    <a class="btn btn-primary btn-list-thing-up disabled {{ arrange_buttons }}"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
                    <a class="btn btn-primary btn-list-thing-down disabled {{ arrange_buttons }}"><i class="fa fa-arrow-down" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ list_thing_name }}
